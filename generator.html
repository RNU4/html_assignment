<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <h2>Password Generator</h2>
    <form id="passwordForm" action="/result" method="get">
        
        <!-- Hidden fields for unchecked checkboxes -->
        <input type="hidden" name="uppercase" value="off">
        <input type="hidden" name="numbers" value="off">
        <input type="hidden" name="symbols" value="off">


        <label for="length">Password Length:</label>
        <input type="number" id="length" name="length" value="12" min="6" max="32" required><br><br>

        <label for="uppercase">Include Uppercase Letters:</label>
        <input type="checkbox" id="uppercase" name="uppercase"><br><br>

        <label for="numbers">Include Numbers:</label>
        <input type="checkbox" id="numbers" name="numbers"><br><br>

        <label for="symbols">Include Symbols:</label>
        <input type="checkbox" id="symbols" name="symbols"><br><br>



        
        <input type="submit" value="Generate Password">
    </form>
</body>
</html>
